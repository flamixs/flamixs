<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Flamixs</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <!-- banner bg main start -->
   <div class="banner_bg_main">
      <!-- banner section start -->
      <div class="banner_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <img src="images/saucebbq.webp" alt="Banner Image" style="width: 100%;">
               </div>
            </div>
         </div>
      </div>
      <!-- banner section end -->
   </div>
   <!-- banner bg main end -->
   
   <!-- fashion section start -->
   <div class="fashion_section">
      <div id="main_slider" class="carousel slide" data-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active">
               <div class="container">
                  <h1 class="fashion_taital">Flamixs Products</h1>
                  <div class="fashion_section_2">
                     <div class="row">
                        <div class="col-lg-4 col-sm-4">
                           <div class="box_main">
                              <h4 class="shirt_text">Black Pepper Sauce 100gr</h4>
                              <p class="price_text">Price  <span style="color: #262626;">Rp 30,000</span></p>
                              <div class="tshirt_img"><img src="images/bpp1.png" alt="Black Pepper Sauce 100gr"></div>
                              <div class="btn_main">
                                 <div class="buy_bt"><a href="http://shopee.co.id/flamixs">Buy Now</a></div>
                                 <div class="seemore_bt"><a href="#">See More</a></div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-4 col-sm-4">
                           <div class="box_main">
                              <h4 class="shirt_text">Black Pepper Sauce 250gr</h4>
                              <p class="price_text">Price  <span style="color: #262626;">Rp 60,000</span></p>
                              <div class="tshirt_img"><img src="images/bpp2.png" alt="Black Pepper Sauce 250gr"></div>
                              <div class="btn_main">
                                 <div class="buy_bt"><a href="http://shopee.co.id/flamixs">Buy Now</a></div>
                                 <div class="seemore_bt"><a href="#">See More</a></div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-4 col-sm-4">
                           <div class="box_main">
                              <h4 class="shirt_text">BBQ Sauce 100gr</h4>
                              <p class="price_text">Price  <span style="color: #262626;">Rp 30,000</span></p>
                              <div class="tshirt_img"><img src="images/bbq.png" alt="BBQ Sauce 100gr"></div>
                              <div class="btn_main">
                                 <div class="buy_bt"><a href="http://shopee.co.id/flamixs">Buy Now</a></div>
                                 <div class="seemore_bt"><a href="#">See More</a></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Additional carousel items can go here -->
         </div>
         <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
         <i class="fa fa-angle-left"></i>
         </a>
         <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
         <i class="fa fa-angle-right"></i>
         </a>
      </div>
   </div>
   <!-- fashion section end -->
</body>
</html>
